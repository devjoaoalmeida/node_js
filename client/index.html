<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <label>Nome</label>
        <input type="text" id="name-input">

        <br><br><br>

            <button id="search-btn">Procurar</button>
            <button id="voltar">Voltar</button>
        </div>

        <table id="table">

                <th>ID</th>
                <th>NOME</th>
                <th>DATA DO CADASTRO</th>

                <th>EDITAR</th>
            </thead>
            <tbody></tbody>
        </table>

        <section hidden id="update-row">
            <label>Nome:</label>
            <input type="text" id="update-name-input">
            <button id="update-row-btn">Editar</button>
        </section>

    </main>
    <script src="index.js"></script>

</html>
